services:
  champion-credit-score:
    container_name: champion-credit-score
    build:
      context: ./credit-score-service
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    environment:
      - PORT=3000
  challenger-credit-score:
    container_name: challenger-credit-score
    build:
      context: ./credit-score-service
      dockerfile: Dockerfile
    ports:
      - 3001:3001
    environment:
      - PORT=3001
  credit-score-gateway:
    container_name: credit-score-gateway
    build:
      context: ./credit-score-gateway
      dockerfile: Dockerfile
    ports:
      - 8080:8080
      - 8081:8081
      - 8082:8082
    environment:
      - HTTP_PORT=8080
      - TCP_PORT=8081
      - GRPC_PORT=8082
      - CHAMPION_BASE_URL=http://champion-credit-score:3000
      - CHAMPION_TIMEOUT_MILLIS=250
      - CHALLENGER_BASE_URL=http://challenger-credit-score:3001
      - CHALLENGER_TIMEOUT_MILLIS=250
